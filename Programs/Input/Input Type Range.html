<!-- <input> Tag
	* Defines a control for entering a number whose exact values is not important (like a slider control).
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Type Range</title>

</head>
<body>

	<form>
		Points: <input type="range" name="points" min="0" max="100"><br><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
