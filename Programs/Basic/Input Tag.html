<!-- <input> Tag -->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Field</title>

</head>
<body>

	<form>
		<h2>Registration</h2>
		Name: <input type="text" name="" size="10" maxlength="30"><br><br>
		Address: <textarea wrap="virtual" name="Comments" rows="3" cols="20" maxlength="100"></textarea><br><br>
		Gender: <br>
		<input type="checkbox" name="selection">Male <br>
		<input type="checkbox" name="selection">Female <br>
		Year:
		<select name="Year">
			<option value="A">First</option>
			<option value="B">Second</option>
			<option value="C">Third</option>
		</select><br><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
