<!-- <table> Tag
	* Specifies the alignment of a table according tp sorrunding text.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Table Align</title>

</head>
<body>

	<table align="right" border="1">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

	<p>Text can be Wrapped around the table with the help of align attribute</p>
	<p>HTML5 does not support align attribute, use CSS instead.</p>

</body>
</html>
