<!-- <input> Tag
	* Defines a week and year control (no time zone).
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Type Week</title>

</head>
<body>

	<form>
		Select a week: <input type="week" name="weekyear"><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
