<!-- The <footer> tag defines a footer for a document or section. -->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Footer Tag</title>

</head>
<body>

	<p>Page Content</p>
	<footer>
		<p>Posted by: Tito Edicula</p>
		<p>Contact Information: <a href="https://blog.programminghub.io">Programminghub.io</a>.</p>
	</footer>
	
</body>
</html>
