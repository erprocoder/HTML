<!-- colspan attribute
	* This attribute is used to merge cell across column.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Colspan Attribute</title>

</head>
<body>

	<table border="1" cellpadding="5">
		<tr>
			<th colspan="2">Sale 1</th>
		</tr>
		<tr>
			<td>Jan</td>
			<td>$1493</td>
		</tr>
		<tr>
			<td>Feb</td>
			<td>$3829</td>
		</tr>
		<tr>
			<td>March</td>
			<td>$5283</td>
		</tr>
		
		<tr>
			<th colspan="2">Sale 2</th>
		</tr>
		<tr>
			<td>April</td>
			<td>$4827</td>
		</tr>
		<tr>
			<td>May</td>
			<td>$7246</td>
		</tr>
		<tr>
			<td>June</td>
			<td>$5689</td>
		</tr>
	</table>
</body>
</html>
