<!-- <figure> Tag
	* It specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.
	* While the content of the <figure> element is related to the main flow, its position is indipendent of the main flow, and if removed it should not affect the flow of the document.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Figure Tag</title>

</head>
<body>

	<p>Above The Figure Tag</p>
	<figure>
		<img src="pic3.jpg" alt="The Pulpit Rock" width="200" height="200">
	</figure>
	<p>Below The Figure Tag</p>
	
</body>
</html>
