<!-- TextArea input using <input> tag -->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Field</title>

</head>
<body>

	<form>
		Address: <textarea wrap="virtual" name="address" rows="3" cols="20" maxlength="100"></textarea><br><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
