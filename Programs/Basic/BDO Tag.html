<!-- <bdo> Tag
	* The HTML <bdo> tag is used to override the default text direction.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>BDO Tag</title>

</head>
<body>

	<p>Normal Text</p>
	<bdo dir="rtl">Right to Left</bdo>
	
</body>
</html>
