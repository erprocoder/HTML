<!-- <samp> Tag
	* The <samp> tag is a phrase tag.
	* It defines sample output from a computer program.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Samp Tag</title>

</head>
<body>

	Samp tag Example<br>
	<samp>
		Enter radius of circle: 8<br>
		Area: 200.96<br>
	</samp>
	
</body>
</html>
