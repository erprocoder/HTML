<!-- <dfn> Tag
	* This tag indicates that is the defining instance of the enclosed term.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Dfn Tag</title>

</head>
<body>

	<p>
		<dfn style="color: red;">Communication:</dfn>
		It is defined as the imparting or exchanging of information by speaking, writting, or using some other medium.
	</p>
	
</body>
</html>
