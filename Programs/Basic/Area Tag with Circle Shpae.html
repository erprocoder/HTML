<!-- <area> Tag with circle shape
	* The HTML <area> tag is used for defining an area in an image map.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Area Tag</title>

</head>
<body>

	<img src="pic2.jpg" alt="usemap" border="0" usemap="#prghb">
	<map name="prghb">
		<!-- 
			* Coordinates of circle shape are centerx, centery, radius.
		-->
		<area shape="circle" coords="71, 70, 35" href="http://blog.programminghub.io" alt="AreaTag" target="_self">
	</map>

</body>
</html>
