<!-- <input> Tag
	* Defines a reset button (reset all form values to default values).
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Type Reset</title>

</head>
<body>

	<form>
		First Name: <input type="text" name=""><br><br>
		Last Name: <input type="text" name=""><br><br>
		<input type="submit" name="" value="Submit">
		<input type="reset" name="" value="reset">
	</form>
	
</body>
</html>
