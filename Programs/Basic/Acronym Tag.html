<!-- <acronym> Tag
	* The HTML <acronym> tag is used for indicating an acronym.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Acronym Tag</title>

</head>
<body>

	<h3>
		<acronym title="Hyper Text Markup Language">HTML</acronym>
	</h3>
	
</body>
</html>
