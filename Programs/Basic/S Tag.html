<!-- <s> Tag
	* The <s> tag specifies text is no longer correct, accurate or relavant.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>S Tag</title>

</head>
<body>

	<h2>
		<p>
			<s>My car is blue.</s>
		</p>
		<p>My car is silver.</p>
	</h2>
	
</body>
</html>
