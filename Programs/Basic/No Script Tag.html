<!-- noscript tag
	* The <noscript> tag defines an alternate content for users.
	* That have disabled scripts in their browser or have a browser that doesn't support script.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Noscript Tag</title>

</head>
<body>

	<script type="text/javascript">
		document.write("Hello World!")
	</script>

	<noscript>Sorry, your browser does not support JavaScript!</noscript>

	<p>A browser without support for JavaScript will show the text inside the noscript element.</p>
	
</body>
</html>
