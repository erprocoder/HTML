<!-- <input> Tag -->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>ComboBox</title>
</head>
<body>

	<form>
		Year:
		<select name="Year">
			<option value="A">First</option>
			<option value="B">Second</option>
			<option value="C">Third</option>
		</select>
		<br><br>
		<input type="Submit" name="Submit">
	</form>
	
</body>
</html>
