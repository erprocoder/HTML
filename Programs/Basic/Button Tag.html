<!-- The <button> tag defines a clickable button -->


<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Button Tag</title>

</head>
<body>

	<button onclick="alert('You Clicked Me.')">Click Me</button>
	
</body>
</html>
