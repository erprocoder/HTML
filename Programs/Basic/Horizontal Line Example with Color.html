<!-- <hr> Tag
	* <hr> tag (horizontal line) are used to visually break up sections of a document.
	* The <hr> tag creates a line from the current position in the document to the right margin and breaks the line accrordingly. 
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Horizontal Line Example</title>

</head>
<body>

	<p>This First Paragraph.</p>
	<hr width="100%" color="skyblue" size="2">
	<p>This is Second Paragraph.</p>
	
</body>
</html>
