<!-- rowspan attribute
	* This attribute is used to merge cell across rows.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Rowspan Example</title>

</head>
<body>

	<table border="2" cellpadding="4">
		<tr>
			<th rowspan="3">Sale1</th>
			<td>Jan</td>
			<td>$1493</td>
		</tr>
		<tr>
			<td>Feb</td>
			<td>$3829</td>
		</tr>
		<tr>
			<td>Mar</td>
			<td>$5283</td>
		</tr>
		<tr>
			<th rowspan="3">Sale2</th>
			<td>April</td>
			<td>$4827</td>
		</tr>
		<tr>
			<td>May</td>
			<td>$7246</td>
		</tr>
		<tr>
			<td>June</td>
			<td>$5689</td>
		</tr>
	</table>
	
</body>
</html>
