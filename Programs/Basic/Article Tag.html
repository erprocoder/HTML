<!-- <article> Tag
	* This tag specifies independent, self-contained content.
	* An article should make sense on its own and it should be possible to distribute it independently from the rest of the site.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Article Tag</title>

</head>
<body>

	<article>
		<h1>Programming Hub</h1>
		<p>Programming Hub <sup>TM</sup> is the fastest growing mobile edu-initiative which is a one-stop solution for learning a variety of popular programming languages.</p>
	</article>

</body>
</html>
