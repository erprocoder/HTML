<!-- <article> Tag 
	* The <aside> tag defines some content aside from the content it is placed in.
	* The aside content should be related to the sorrounding content.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Aside Tag</title>

</head>
<body>

	<article>

		<header align="Right">
			<h1>Plants</h1>
			<p class="byline">-by William</p>
		</header>
		
		<section align="center">
			<h2>Types of Plants</h2>
			<p>Grass</p>
			<p>Bushes</p>
			<p>Vines</p>
			<p>Trees</p>
		</section>

		<aside align="left">
			The scientific study of plants, known as botany has identified about 350,000 extant (living) species of plants.
		</aside>
		
	</article>

</body>
</html>
