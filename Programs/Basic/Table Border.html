<!-- <table> Tag
	* Specifies weather or not the table is being used for layout purpose.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Table Border</title>

</head>
<body>

	<table border="0">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

</body>
</html>
