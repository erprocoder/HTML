<!-- <ins> Tag
	* The HTML <ins> tag is used to indicate newly inserted text.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Ins Tag</title>

</head>
<body>

	<p>Following text is inserted newly <ins>HTML ins tag</ins></p>
	
</body>
</html>
