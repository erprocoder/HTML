<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Fieldset Tag</title>

</head>
<body>

	<form>
		<fieldset>
			<legend>Details</legend>
			Student Name: <input type="text" name=""> <br><br>
			MCA Subjects: <input type="text" name=""> <br><br>
			<input type="submit" name="" value="Submit">
		</fieldset>
	</form>
	
</body>
</html>
