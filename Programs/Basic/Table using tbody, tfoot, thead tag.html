<!-- <thead> <tbody> <tfoot> Tag
	* An HTML table with a <thead>, <tfoot>, and a <tbody> element.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Table Meter Tag</title>

</head>
<body>

	<table border="1" align="center">
		<thead>
			<tr>
				<th>Month</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$80</td>
			</tr>	
		</tbody>
		<tfoot>
			<tr>
				<td>Sum</td>
				<td>$180</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
