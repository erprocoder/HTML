<!-- <map> Tag
	* The HTML <map> tag is used for defining an image map along with <img> tag.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Map Tag</title>

</head>
<body>

	<img src="pic1.jpg" alt="usemap" border="0" usemap="#prghb">
	<map name="prghb">
		<area shape="rect" coords="18, 39, 80, 100" href="https://blog.programminghub.io" alt="AreaTag" target="_self">
	</map>
	
</body>
</html>
