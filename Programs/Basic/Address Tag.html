<!-- <address> Tag
	* The <address> tag specifies the author's contact information.
	* This elements is used to mark up the contact details for the author or owner of the document.
	* The reader may use these details to contact the document's owner.
	The <address> element often appears at the beginning or end of a document.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Address Tag</title>

</head>
<body>

	<footer>
		<address>
			<p><a href="http://blog.programminghub.io">Programming Hub Blogs</a></p>
		</address>
	</footer>
	
</body>
</html>
