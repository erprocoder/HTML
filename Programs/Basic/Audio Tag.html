<!-- <audio> Tag
	* HTML5 provides a standard for playing audio files.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Audio Tag</title>

</head>
<body>

	<audio controls>
		<source src="audio.mp3" type="audio/mp3">
	</audio>
	
</body>
</html>
