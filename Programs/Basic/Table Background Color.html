<!-- <table> Tag
	* Specifies the background color for a table.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Table bgcolor</title>

</head>
<body>

	<table bgcolor="lightgray">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

</body>
</html>
