<!-- &nbsp;
	* It is used to give between two words.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Non-Breaking Space Example</title>

</head>
<body>

	<h3>This text  will appear with no extra space.</h3>
	<h3>This text &nbsp; &nbsp; &nbsp; will appear with three extra spaces.</h3>

</body>
</html>
