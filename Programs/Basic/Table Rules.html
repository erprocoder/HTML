<!-- <table> Tag
	* Specifies which parts of the inside borders that should be visible.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Table Frame</title>

</head>
<body>

	<p>Table with rules="none":</p>
	<table rules="none">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

	<p>Table with rules="rows":</p>
	<table rules="rows">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

	<p>Table with rules="cols":</p>
	<table rules="cols">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

	<p>Table with rules="all":</p>
	<table rules="all">
		<tr>
			<th>Month</th>
			<th>Profit</th>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>February</td>
			<td>$80</td>
		</tr>
	</table>

</body>
</html>
