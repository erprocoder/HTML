<!-- <link> Tag
	* The HTML <marquee> tag is used for scrolling piece of text or image displayed either horizontally across or vertically down your web site page depending on the settings.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Marquee Tag</title>

</head>
<body>

	<marquee bgcolor="#eeeeee" direction="right" scrollamount="10" width="100%" height="20">Programming Hub!</marquee><br>
	<p>
		<marquee bgcolor="skyblue" direction="down" scrollamount="5" width="49%" height="500">
			<center>C</center>
			<center>C++</center>
			<center>Java</center>
		</marquee>
		<marquee bgcolor="skyblue" direction="down" scrollamount="5" width="49%" height="500">
			<center>C</center>
			<center>C++</center>
			<center>Java</center>
		</marquee>
	</p>
	<marquee bgcolor="#eeeeee" direction="right" scrollamount="10" width="100%" height="20">Programming Hub!</marquee>
	
</body>
</html>
