<!-- cellspacing Attribute This attribute is used to set the space between the cells. -->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Cellspacing Attribute</title>

</head>
<body>

	<table cellspacing="5" border="1">
		<tr>
			<th>Month</th>
			<th>Savings</th>
		</tr>
		<tr>
			<th>January</th>
			<th>$100</th>
		</tr>
	</table>

</body>
</html>
