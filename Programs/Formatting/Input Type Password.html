<!-- <input> Tag
	* Defines a password field (characters are masked).
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Type Password</title>

</head>
<body>

	<form>
		Enter Password: <input type="password" name=""><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
