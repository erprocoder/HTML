<!-- <input> Tag
	* Defines a field for an e-mail address.
-->

<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Input Type Email</title>

</head>
<body>

	<form>
		E-Mail: <input type="email" name="email"><br>
		<input type="submit" name="" value="Submit">
	</form>
	
</body>
</html>
